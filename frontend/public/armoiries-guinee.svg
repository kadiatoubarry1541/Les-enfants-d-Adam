<svg
  width="200"
  height="260"
  viewBox="0 0 200 260"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Fond vert -->
  <rect width="200" height="260" fill="#10B981" />
  
  <!-- Groupe principal avec ombre grise -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#shadow)">
    <!-- Bordure blanche épaisse autour de tout -->
    <rect x="5" y="5" width="190" height="250" rx="5" fill="none" stroke="#FFFFFF" stroke-width="4" />
    
    <!-- Colombe blanche en vol vers la droite -->
    <g>
      <!-- Corps principal de la colombe -->
      <ellipse cx="100" cy="30" rx="18" ry="10" fill="#FFFFFF" stroke="#D4AF37" stroke-width="2" />
      <!-- Ailes -->
      <ellipse cx="80" cy="28" rx="15" ry="8" fill="#FFFFFF" stroke="#D4AF37" stroke-width="2" />
      <ellipse cx="120" cy="28" rx="15" ry="8" fill="#FFFFFF" stroke="#D4AF37" stroke-width="2" />
      <!-- Tête -->
      <circle cx="100" cy="25" r="5" fill="#FFFFFF" stroke="#D4AF37" stroke-width="2" />
      <!-- Œil -->
      <circle cx="102" cy="24" r="1.5" fill="#D4AF37" />
      <!-- Bec avec branche d'olive -->
      <path
        d="M105 25 L112 22 L110 19 L115 16 L113 13 L116 10"
        stroke="#D4AF37"
        stroke-width="2.5"
        fill="none"
        stroke-linecap="round"
      />
      <!-- Feuilles de la branche dans le bec -->
      <ellipse cx="110" cy="20" rx="3" ry="4" fill="#D4AF37" transform="rotate(-25 110 20)" />
      <ellipse cx="113" cy="16" rx="3" ry="4" fill="#D4AF37" transform="rotate(-25 113 16)" />
      <ellipse cx="115" cy="12" rx="3" ry="4" fill="#D4AF37" transform="rotate(-25 115 12)" />
    </g>
    
    <!-- Bouclier blanc avec bordure dorée épaisse -->
    <path
      d="M45 70 L100 58 L155 70 L155 165 L100 175 L45 165 Z"
      fill="#FFFFFF"
      stroke="#D4AF37"
      stroke-width="6"
    />
    
    <!-- Branche d'olivier dorée dans le bouclier - diagonale bas-gauche vers haut-droit -->
    <g>
      <!-- Tige principale -->
      <path
        d="M55 155 L65 145 L75 150 L80 140 L87 145 L92 135 L99 140 L105 130 L112 135 L118 125 L125 130 L132 120 L139 125 L145 115"
        stroke="#D4AF37"
        stroke-width="5"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <!-- Feuilles d'olivier -->
      <ellipse cx="65" cy="145" rx="6" ry="8" fill="#D4AF37" transform="rotate(35 65 145)" />
      <ellipse cx="75" cy="150" rx="6" ry="8" fill="#D4AF37" transform="rotate(35 75 150)" />
      <ellipse cx="80" cy="140" rx="6" ry="8" fill="#D4AF37" transform="rotate(35 80 140)" />
      <ellipse cx="87" cy="145" rx="6" ry="8" fill="#D4AF37" transform="rotate(35 87 145)" />
      <ellipse cx="92" cy="135" rx="6" ry="8" fill="#D4AF37" transform="rotate(35 92 135)" />
      <ellipse cx="99" cy="140" rx="6" ry="8" fill="#D4AF37" transform="rotate(35 99 140)" />
      <ellipse cx="105" cy="130" rx="6" ry="8" fill="#D4AF37" transform="rotate(35 105 130)" />
      <ellipse cx="112" cy="135" rx="6" ry="8" fill="#D4AF37" transform="rotate(35 112 135)" />
      <ellipse cx="118" cy="125" rx="6" ry="8" fill="#D4AF37" transform="rotate(35 118 125)" />
      <ellipse cx="125" cy="130" rx="6" ry="8" fill="#D4AF37" transform="rotate(35 125 130)" />
      <ellipse cx="132" cy="120" rx="6" ry="8" fill="#D4AF37" transform="rotate(35 132 120)" />
      <ellipse cx="139" cy="125" rx="6" ry="8" fill="#D4AF37" transform="rotate(35 139 125)" />
      <ellipse cx="145" cy="115" rx="6" ry="8" fill="#D4AF37" transform="rotate(35 145 115)" />
    </g>
    
    <!-- Bannière dorée avec contour doré -->
    <path
      d="M30 185 Q30 195 50 200 Q100 205 150 200 Q170 195 170 185 Q170 215 150 220 Q100 225 50 220 Q30 215 30 205 Z"
      fill="#D4AF37"
      stroke="#D4AF37"
      stroke-width="2.5"
    />
    
    <!-- Trois bandes : rouge, jaune, vert -->
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#EF4444" />
      <stop offset="33.33%" stop-color="#EF4444" />
      <stop offset="33.33%" stop-color="#FCD34D" />
      <stop offset="66.66%" stop-color="#FCD34D" />
      <stop offset="66.66%" stop-color="#10B981" />
      <stop offset="100%" stop-color="#10B981" />
    </linearGradient>
    <rect x="30" y="185" width="140" height="35" fill="url(#bannerGradient)" />
    
    <!-- Texte TRAVAIL vertical à gauche - courbe vers le haut -->
    <text
      x="45"
      y="195"
      fill="#000000"
      font-size="11"
      font-weight="bold"
      transform="rotate(-20 45 195)"
      font-family="Arial, sans-serif"
    >
      TRAVAIL
    </text>
    
    <!-- Texte JUSTICE horizontal au centre - bas de la bannière -->
    <text
      x="100"
      y="218"
      fill="#000000"
      font-size="13"
      font-weight="bold"
      text-anchor="middle"
      font-family="Arial, sans-serif"
    >
      JUSTICE
    </text>
    
    <!-- Texte SOLIDARITE vertical à droite - courbe vers le bas -->
    <text
      x="155"
      y="195"
      fill="#000000"
      font-size="11"
      font-weight="bold"
      transform="rotate(20 155 195)"
      font-family="Arial, sans-serif"
    >
      SOLIDARITE
    </text>
  </g>
</svg>
