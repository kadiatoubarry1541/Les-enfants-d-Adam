<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <!-- Fond avec gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rectangle de fond arrondi -->
  <rect width="800" height="300" rx="20" fill="url(#bgGradient)" opacity="0.1"/>
  
  <!-- Arbre généalogique stylisé en arrière-plan -->
  <g opacity="0.15">
    <circle cx="400" cy="50" r="15" fill="#10b981"/>
    <circle cx="300" cy="120" r="12" fill="#3b82f6"/>
    <circle cx="500" cy="120" r="12" fill="#f59e0b"/>
    <line x1="400" y1="65" x2="300" y2="108" stroke="#64748b" stroke-width="2"/>
    <line x1="400" y1="65" x2="500" y2="108" stroke="#64748b" stroke-width="2"/>
  </g>
  
  <!-- Texte principal avec gradient -->
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="url(#textGradient)" text-anchor="middle" letter-spacing="2">
    <tspan fill="#065f46">ADAM,</tspan>
    <tspan fill="#1e40af" x="400" dy="0"> ÈVE</tspan>
    <tspan fill="#2563eb" x="400" dy="0"> ET SES</tspan>
    <tspan fill="#d97706" x="400" dy="0"> ENFANTS</tspan>
  </text>
  
  <!-- Sous-titre -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="24" 
        fill="#475569" text-anchor="middle" font-weight="500">
    Système d'enregistrement généalogique - Guinée
  </text>
  
  <!-- Éléments décoratifs -->
  <circle cx="150" cy="150" r="3" fill="#10b981" opacity="0.6"/>
  <circle cx="650" cy="150" r="3" fill="#f59e0b" opacity="0.6"/>
  <circle cx="100" cy="80" r="2" fill="#3b82f6" opacity="0.5"/>
  <circle cx="700" cy="80" r="2" fill="#10b981" opacity="0.5"/>
  
  <!-- Ligne décorative -->
  <line x1="100" y1="220" x2="700" y2="220" stroke="#cbd5e1" stroke-width="2" opacity="0.4"/>
  
  <!-- Étoile décorative -->
  <path d="M 700 50 L 710 65 L 725 67 L 713 78 L 718 93 L 700 85 L 682 93 L 687 78 L 675 67 L 690 65 Z" 
        fill="#fbbf24" opacity="0.7"/>
</svg>



