name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - principal
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dir: ./frontend/node_modules

      - name: Install dependencies
        run: |
          cd frontend
          npm ci
        continue-on-error: false

      - name: Build
        run: |
          cd frontend
          npm run build || (echo "Build failed, trying without type check..." && npx vite build)
        env:
          NODE_ENV: production
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://enfants-adam-backend.onrender.com/api' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

